<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Number Duel</title>
  <style>
    :root {
      --primary: #007AFF;
      --primary-dark: #0056b3;
      --success: #34C759;
      --danger: #FF3B30;
      --bg-color: #F2F2F7;
      --card-bg: #FFFFFF;
      --text-color: #1C1C1E;
      --border-radius: 12px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 16px;
      line-height: 1.5;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin: 10px 0 20px;
      color: var(--text-color);
    }

    /* „É¨„Ç§„Ç¢„Ç¶„Éà„Ç≥„É≥„ÉÜ„Éä */
    .container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* „Ç´„Éº„Éâ„Çπ„Çø„Ç§„É´ */
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card-title {
      font-size: 14px;
      font-weight: bold;
      color: #8E8E93;
      text-transform: uppercase;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* ÂÖ•Âäõ„Éï„Ç©„Éº„É†Âë®„Çä */
    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      font-size: 16px; /* „Çπ„Éû„Éõ„Åß„Ç∫„Éº„É†„Åó„Å™„ÅÑ„Çµ„Ç§„Ç∫ */
      border: 1px solid #C7C7CC;
      border-radius: 8px;
      background: #fff;
      -webkit-appearance: none;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,122,255,0.2);
    }

    /* Êé•Á∂öË®≠ÂÆö„ÅÆ2„Ç´„É©„É†„É¨„Ç§„Ç¢„Ç¶„Éà */
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    /* Êï∞Â≠óÂÖ•Âäõ„ÅÆÂº∑Ë™ø */
    .number-input input {
      font-size: 32px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 16px;
    }

    /* „Éú„Çø„É≥ÂÖ±ÈÄö„Çπ„Çø„Ç§„É´ */
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* „Éú„Çø„É≥Ëâ≤Ë®≠ÂÆö */
    .btn-primary { background-color: var(--primary); color: white; }
    .btn-submit { background-color: var(--success); color: white; font-size: 18px; }
    .btn-danger { background-color: var(--bg-color); color: var(--danger); border: 1px solid var(--danger); }
    .btn-secondary { background-color: #E5E5EA; color: var(--text-color); }
    
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    /* „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫ */
    #status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 6px;
    }
    .connected #status-indicator { background-color: var(--success); box-shadow: 0 0 5px var(--success); }
    .disconnected #status-indicator { background-color: #ccc; }

    #presence {
      font-size: 12px;
      color: var(--primary);
      text-align: right;
    }

    /* „É≠„Ç∞„Ç®„É™„Ç¢ */
    #log {
      background: #1C1C1E;
      color: #34C759;
      font-family: "Menlo", "Monaco", monospace;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    /* ÂãùËÄÖË°®Á§∫„Å™„Å©„ÅÆÂº∑Ë™ø„É≠„Ç∞ */
    .log-winner { color: #FFD60A; font-weight: bold; }
    .log-info { color: #fff; }
  
    /* Countdown */
    #countdown.pulse { animation: pulse 0.6s ease-in-out infinite alternate; }
    @keyframes pulse {
      from { transform: scale(1); opacity: 0.85; }
      to   { transform: scale(1.04); opacity: 1; }
    }

  
  .tbl th, .tbl td{border-top:1px solid rgba(255,255,255,0.08);} 
  .tbl tbody tr:hover{background:rgba(255,255,255,0.04);} 
</style>
</head>
<body>

  <div class="container">
    <h1>Number Duel</h1>

    <div class="card">
      <div class="card-title">
        <span>Connection Setup</span>
        <span id="status-text" class="disconnected"><span id="status-indicator"></span>Disconnected</span>
      </div>
      
      <div class="grid-2">
        <div class="form-group">
          <label for="room">Room</label>
          <input id="room" value="tX" placeholder="Room ID" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" value="hisa" placeholder="Your Name" />
        </div>
      </div>

      <div class="btn-group">
        <button id="btnConnect" class="btn-primary">Connect</button>
        <button id="btnDisconnect" class="btn-danger" disabled>Disconnect</button>
      </div>
      
      <div style="margin-top:10px; display:flex; justify-content:flex-end;">
        <span id="presence"></span>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Game Action</div>
      
      <div class="form-group number-input">
        <label for="num">Your Number (0-999)</label>
        <input id="num" type="number" inputmode="numeric" pattern="[0-9]*" min="0" max="999" value="7" />
      </div>

      <button id="btnSubmit" class="btn-submit" disabled>Submit Number</button>
      <div class="btn-group" style="margin-top:10px;">
        <button id="btnQuickLow" class="btn-secondary" type="button">üéØ Quick Low (0-9)</button>
        <button id="btnQuickRisk" class="btn-secondary" type="button">üî• Risk (10-99)</button>
      </div>

    </div>

    <div class="card">
      <div class="card-title">Controls & Log</div>

      <div id="countdown" style="text-align:center;font-size:20px;font-weight:800;margin:6px 0 10px;color:var(--primary);"></div>
      
      <div class="btn-group">
        <button id="btnRevealMax" class="btn-secondary">Open (Max)</button>
        <button id="btnRevealMin" class="btn-secondary">Open (Min)</button>
      </div>
      <div class="btn-group">
        <button id="btnReset" class="btn-secondary" style="background-color:#FF3B301A; color:var(--danger);">Reset Game</button>
      </div>

      <div id="log">Logs will appear here...</div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    let ws = null;
    let countdownTimer = null;
    let currentRevealAt = null;

    function setCountdown(text, pulsing=false) {
      const el = $("countdown");
      if (!el) return;
      el.textContent = text || "";
      el.classList.toggle("pulse", !!pulsing);
    }

    function startCountdown(revealAt) {
      currentRevealAt = revealAt;
      clearInterval(countdownTimer);
      if (!revealAt) { setCountdown(""); return; }

      countdownTimer = setInterval(() => {
        const ms = revealAt - Date.now();
        const s = Math.max(0, Math.ceil(ms / 1000));
        if (s > 0) {
          setCountdown(`Reveal in ${s}s`, true);
        } else {
          setCountdown("Revealing‚Ä¶", true);
          clearInterval(countdownTimer);
        }
      }, 150);
    }

    function vibrate(ms) {
      try { if (navigator.vibrate) navigator.vibrate(ms); } catch(_) {}
    }

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }


    function esc(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    function renderRules(rules){
      if (!rules) return;
      const el = $("rulesText");
      if (!el) return;

      const lines = [];
      lines.push(`<b>${esc(rules.title)}</b>`);
      lines.push(`Range: ${esc(rules.valueRange)}`);
      lines.push(`Countdown: ${esc(rules.countdown)}`);
      lines.push(`Default mode: <b>${esc(rules.defaultMode)}</b>`);
      lines.push(`<hr style="border:none;border-top:1px solid rgba(255,255,255,0.12);margin:8px 0;">`);
      lines.push(`<b>Modes</b>`);
      for (const m of (rules.modes||[])) lines.push(`‚Ä¢ <b>${esc(m.label)}</b>: ${esc(m.desc)}`);
      lines.push(`<hr style="border:none;border-top:1px solid rgba(255,255,255,0.12);margin:8px 0;">`);
      lines.push(`<b>Scoring</b>`);
      for (const s of (rules.scoring||[])) lines.push(`‚Ä¢ ${esc(s.label)}: <b>+${s.points}</b> (${esc(s.note)})`);
      lines.push(`<hr style="border:none;border-top:1px solid rgba(255,255,255,0.12);margin:8px 0;">`);
      lines.push(`<b>Ranking</b>`);
      for (const t of (rules.ranking||[])) lines.push(`‚Ä¢ ${esc(t)}`);

      el.innerHTML = lines.join("<br>");
    }

    function renderLeaderboard(lb){
      const tbl = $("leaderboardTbl");
      if (!tbl) return;
      const tbody = tbl.querySelector("tbody");
      tbody.innerHTML = "";

      const arr = Array.isArray(lb) ? lb : [];
      if (arr.length === 0){
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="7" style="padding:8px 4px; opacity:.7;">No games yet.</td>`;
        tbody.appendChild(tr);
        return;
      }

      arr.forEach((p, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td style="padding:6px 4px; opacity:.8;">${i+1}</td>
          <td style="padding:6px 4px;"><b>${esc(p.name)}</b></td>
          <td style="padding:6px 4px; text-align:right;"><b>${p.points ?? 0}</b></td>
          <td style="padding:6px 4px; text-align:right;">${p.wins ?? 0}</td>
          <td style="padding:6px 4px; text-align:right;">${p.streak ?? 0}</td>
          <td style="padding:6px 4px; text-align:right;">${p.bestStreak ?? 0}</td>
          <td style="padding:6px 4px; text-align:right;">${p.games ?? 0}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderRecent(recent){
      const el = $("recentText");
      if (!el) return;
      const arr = Array.isArray(recent) ? recent : [];
      if (arr.length === 0){ el.textContent = ""; return; }

      const fmt = (ts) => {
        try{
          const d = new Date(ts);
          return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }catch{ return ""; }
      };

      const top = arr.slice(0,5).map(r => {
        const w = r.winnerName ? `${r.winnerName}=${r.winnerValue}` : "no-winner";
        return `${r.roundId}ÔΩú${r.mode}ÔΩú${w}ÔΩú${fmt(r.ts)}`;
      }).join(" / ");

      el.textContent = `Recent: ${top}`;
    }


    function log(text, type="normal") {
      const el = $("log");
      // „Çø„Ç§„É†„Çπ„Çø„É≥„Éó„ÇíËøΩÂä†
      const time = new Date().toLocaleTimeString('ja-JP', {hour12:false, hour:'2-digit', minute:'2-digit', second:'2-digit'});
      
      // „É≠„Ç∞„ÅÆÂÜÖÂÆπ„Å´„Çà„Å£„Å¶„Çπ„Çø„Ç§„É´„ÇíÂ§â„Åà„Çã„Åü„ÇÅ„ÅÆÁ∞°ÊòìÁöÑ„Å™„ÇØ„É©„Çπ‰ªò‰∏éÔºàHTMLÊñáÂ≠óÂàó„Å®„Åó„Å¶ËøΩÂä†Ôºâ
      let spanClass = "log-info";
      if(text.includes("WINNER")) spanClass = "log-winner";
      
      el.innerHTML = `[${time}] <span class="${spanClass}">${text}</span>\n` + el.innerHTML;
    }

    function setConnected(on) {
      $("btnConnect").disabled = on;
      $("btnDisconnect").disabled = !on;
      $("btnSubmit").disabled = !on;
      $("room").disabled = on;
      $("name").disabled = on;

      // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫„ÅÆÊõ¥Êñ∞
      const statusText = $("status-text");
      if (on) {
        statusText.className = "connected";
        statusText.innerHTML = '<span id="status-indicator"></span>Connected';
      } else {
        statusText.className = "disconnected";
        statusText.innerHTML = '<span id="status-indicator"></span>Disconnected';
        $("presence").textContent = "";
      }
    }

    $("btnConnect").onclick = () => {
      const room = encodeURIComponent($("room").value.trim() || "lobby");
      const name = encodeURIComponent($("name").value.trim() || "guest");
      const wsUrl = `wss://samurairoad-ws.korokorokororintyo.workers.dev/number/ws?room=${room}&name=${name}`;

      ws = new WebSocket(wsUrl);

      ws.onopen = ()=>{ setConnected(true); log("Connected to server."); };
      ws.onclose = ()=>{ setConnected(false); log("Disconnected from server."); ws=null; };
      ws.onerror = ()=>{ log("WebSocket Error occurred."); };
      ws.onmessage = (ev)=>{
        const msg = JSON.parse(ev.data);
        if (msg.type === "presence") {
          // ÂèÇÂä†ËÄÖ„É™„Çπ„Éà„ÇíË¶ã„ÇÑ„Åô„ÅèË°®Á§∫
          $("presence").textContent = `Players: ${msg.players.length} (${msg.players.join(", ")}) | Submits: ${msg.submissionsCount}`;
          if (msg.revealAt) startCountdown(msg.revealAt);
          else if (currentRevealAt) { currentRevealAt = null; setCountdown(""); }
          if (msg.leaderboard) renderLeaderboard(msg.leaderboard);
          if (msg.recent) renderRecent(msg.recent);
        }
        else if (msg.type === "mode") {
          log(`Mode set: ${msg.mode}`);
        }
        else if (msg.type === "countdown") {
          startCountdown(msg.revealAt);
          log(`‚è≥ Countdown started (${msg.mode})`);
          vibrate(20);
        }
        else if (msg.type === "reveal") {
          setCountdown("");
          vibrate(40);
          if (msg.winner) {
            log(`üèÜ WINNER: ${msg.winner.name} [${msg.winner.value}] (${msg.mode})`);
          } else {
            log(`üôÖ No Winner (${msg.mode})`);
          }
          log("Results: " + msg.entries.map(e=>`${e.name}:${e.value}`).join(", "));
        } else {
          log(JSON.stringify(msg));
        }
      };
    };

    $("btnDisconnect").onclick = () => {
      if (ws) ws.close();
    };

    $("btnSubmit").onclick = () => {
      if (!ws) return;
      const val = parseInt($("num").value, 10);
      ws.send(JSON.stringify({ type: "submit", value: val }));
      log(`You submitted: ${val}`);
    };

    $("btnQuickLow").onclick = () => {
      $("num").value = String(randInt(0, 9));
      vibrate(10);
    };

    $("btnQuickRisk").onclick = () => {
      $("num").value = String(randInt(10, 99));
      vibrate(15);
    };


    $("btnRevealMax").onclick = () => {
      if (!ws) return;
      ws.send(JSON.stringify({ type: "reveal", mode: "max" }));
    };

    $("btnRevealMin").onclick = () => {
      if (!ws) return;
      ws.send(JSON.stringify({ type: "reveal", mode: "min" }));
    };

    $("btnReset").onclick = () => {
      if (!ws) return;
      if(confirm("Reset the game?")) {
        setCountdown("");
        currentRevealAt = null;
        clearInterval(countdownTimer);
        ws.send(JSON.stringify({ type: "reset" }));
      }
    };
  </script>
</body>
</html>
