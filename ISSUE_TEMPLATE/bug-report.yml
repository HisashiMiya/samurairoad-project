name: 不具合報告（表示・操作・スマホ）
description: worldmap.html / 表示切替 / スマホUIなどの不具合
title: "[Bug] <概要>"
labels: ["bug"]
body:
  - type: textarea
    id: what
    attributes:
      label: 何が起きた？
      placeholder: 例）宿場ONにすると一部が表示されない
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: 再現手順
      placeholder: |
        1) worldmap.htmlを開く
        2) ○○をON
        3) 地図を拡大
        4) …
    validations:
      required: true

  - type: input
    id: env
    attributes:
      label: 環境（端末/OS/ブラウザ）
      placeholder: 例）iPhone 15 / iOS 17 / Safari
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: スクショ・ログなど
    validations:
      required: false
